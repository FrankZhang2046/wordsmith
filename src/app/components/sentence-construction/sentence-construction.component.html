<div class="component-container">
    <app-view-word></app-view-word>
    <div class="">
        <!-- textarea for sentence submission -->
        @if (displayTextarea) {
        <div class="mt-4">
            <form class="flex flex-col items-center">
                <div class="font-light mt-2 w-[80%] max-w-[800px]">Now create a sentence using this word, click <span
                        class="font-semibold">Submit</span>
                    to have your sentence evaluated.</div>
                <textarea maxlength="150" class="w-[80%] max-w-[800px] p-2 mt-2 border border-gray-500 rounded-lg"
                    name="" id="" [formControl]="sentenceForm"></textarea>
                <div class="w-[80%] max-w-[800px] flex justify-end">
                    <button mat-flat-button color="primary" class="w-8 mt-2 mb-2 justify-self-end"
                        (click)="formSubmit($event)">Submit</button>
                </div>
            </form>
        </div>

        }

        @if(displayLoadingSpinner) {
        <div class="mt-4 flex flex-col items-center">
            <mat-spinner></mat-spinner>
        </div>
        }

        @if (instructorFeedback()) {
        <div class="flex flex-col items-center">
            <app-feedback-display (confirmNewAttempt)="userConfirmsNewAttempt()" (confirmRetry)="userConfirmsRetry()"
                class="w-[80%] max-w-[800px] mt-4" [userSentence]="cachedSentence"></app-feedback-display>
        </div>
        }
    </div>

</div>
