@if (!authenticatedUser()) {
<button (click)="redirectMethod('log-in')">sign in/sign up</button>
} @else {
<button [matMenuTriggerFor]="authMenu">
    @if (authenticatedUser()?.isAnonymous) {
    <span>Guest</span>
    } @else {
    <div>
        {{( authenticatedUser())?.displayName ? authenticatedUser()?.displayName : authenticatedUser()?.email}}
    </div>

    }
</button>
}

<mat-menu #authMenu="matMenu">
    <button mat-menu-item (click)="signOutMethod()">Log out</button>
</mat-menu>
