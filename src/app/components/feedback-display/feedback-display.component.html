<div class="flex p-2 rounded-lg" [class]="instructorFeedback() | resolveFbBgColorPipeTs">
    <mat-icon>{{(instructorFeedback())?.correct ? "check" : "error"}}</mat-icon>
    <div class="flex flex-col ml-2">
        <div>Your sentence: {{userSentence}}</div>

        <div class="mt-2">
            <div>{{(instructorFeedback())?.feedback}}</div>
            @if (( instructorFeedback() )?.example) {
            <div>Here's an example sentence:
                <div>{{( instructorFeedback() )?.example}}</div>
            </div>
            }
        </div>

    </div>
</div>
