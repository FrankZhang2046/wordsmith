<div class="flex flex-col items-center">
    <div class="flex w-[80%] max-w-[800px]">
        <div class="flex flex-col w-full">
            <mat-accordion multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="font-bold">{{"word".toUpperCase()}}</span>
                        </mat-panel-title>
                        <mat-panel-description>

                            <div class="ml-2">{{(selectedWordSignal())?.word}}</div>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="font-bold">{{"definition".toUpperCase()}}</span>
                        </mat-panel-title>
                        <mat-panel-description>expand to view word definition.</mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="ml-2 h-auto max-h-[400px] overflow-y-scroll">{{(selectedWordSignal())?.definition}}
                    </div>

                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <!-- <mat-divider class="!border-green-950 w-full"></mat-divider> -->
    @if (urlSegment() !== 'sentence-construction') {
    <div class="mt-4 flex flex-col w-[80%] max-w-[800px]">
        <div class="font-light self-center ">Click <span class="font-semibold">Confirm</span> to add this word to your
            word bank.</div>
        <button color="primary" class="self-end" mat-flat-button (click)="addToWordBank($event)">Confirm</button>
    </div>
    }
</div>
