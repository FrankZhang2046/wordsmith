<div class="flex flex-col">
    <div class="grid grid-cols-[100px_1fr]">
        <span class="font-bold">{{"word".toUpperCase()}}</span>
        <div class="ml-2">{{(selectedWordSignal())?.word}}</div>
        <span class="font-bold">{{"definition".toUpperCase()}}</span>
        <div class="ml-2">{{(selectedWordSignal())?.definition}}</div>
    </div>
    <mat-divider class="!border-black"></mat-divider>
    @if (urlSegment() !== 'sentence-construction') {
    <div>
        <div class="font-light">Now try using this word in a sentence.</div>
        <button mat-flat-button (click)="addToWordBank($event)">Confirm</button>
    </div>

    }

</div>
